<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="" method="post">
    <label for="full-name">Full Name</label>
    <br>
    <input type="text"  id="full-name" placeholder="Thiyagarajan">
    <br>
    <label for="email">Email Address</label>
    <br>
    <input type="email" id="email" placeholder="thiyaga@email.com">
    <br>
    <label for="telephone">Telephone Number</label>
    <br>
    <input type="tel" id="telephone" placeholder="111-222-3333">
    <br>
    <label for="date">Date</label>
    <br>
    <input type="date" id="date">
    <br>
    <label for="number-of-guests">Number of Guests</label>
    <br>
    <select id="number-of-guests">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
